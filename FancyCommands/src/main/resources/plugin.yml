name: FancyCommands
version: ${project.version}
main: net.craftions.fancycommands.FancyCommands
api-version: 1.13
authors: [ MCTzOCK ]
depend:
  - Vault
  - Craftensions
commands:
  gamemode:
    usage: /<command> <mode>
    permission: fancycommands.gamemode
    aliases:
      - gm
      - flowerpower
      - fp
  heal:
    usage: /<command> [player]
    permission: fancycommands.heal
  clear:
    usage: /<command>
    permission: fancycommands.clear
  repair:
    usage: /<command>
    permission: fancycommands.repair
  killall:
    usage: /<command> <entity type>
    permission: fancycommands.killall